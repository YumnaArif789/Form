<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Exercise</h1>
    <form action="">
        <div>
            <label for="Name:">Name:</label>
            <input type="text" id="Name:" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="Email:">Email:</label>
            <input type="text" id="Email:" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="Gender">Gender:</label>
        </div>
        <div>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other ">Other</label>
        </div>
        <br>
        <div>
            Please select some sport you like:
        </div>
        <div>
            <input type="checkbox" id="Sports">
            <label for="Sports">Sports</label>
        </div>
        <div>
            <input type="checkbox" id="Music">
            <label for="Music">Music</label>
        </div>
        <div>
            <input type="checkbox" id="Technology">
            <label for="Technology">Technology</label>
        </div>
        <div>
            <input type="checkbox" id="Food">
            <label for="Food">Food</label>
        </div>
        <div>
            <input type="checkbox" name="Travel" id="Travel">
            <label for="Travel">Travel</label>
        </div>
        <br>
        <h1>Adjust the Value</h1>
        Move the slider to adjust the value.
        <br><br>
        <div>
        <label for="Value:">Value:</label>
        <input type="range">
        </div>
<h1>Select</h1>
Please select your city
<div>
    <select name="City name" id="City name">
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Rawalpindi">Rawalpindi</option>
        <option value="Quetta">Quetta</option>
    </select>
</div>
<h2>Other Input Types</h2>
<h1>File</h1>
<button>Choose File</button> No File Chosen
<h1>Colour</h1>
<input type="color">
<h1>Date</h1>
<input type="date">
<h1>Time</h1>
<input type="time">
<h1>Week</h1>
<input type="week">
<h1>Month</h1>
<input type="month">
    </form>

</body>

</html>
